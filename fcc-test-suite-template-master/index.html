<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      section{
        font-size: 20px;
    }
    @media (max-width: 100px){
        section{
            font-size: 10px;
        }
    }
    #header-img {
        width: 80px;
    }
    .nav-class{
        position: fixed;
        top: 0;
    }
    
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    </style>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img id="header-img" src="https://freesvg.org/img/public-domain-logo-streamlined.png">
      <nav id="nav-bar" class="nav-class">
        <a class="nav-link" href="#section1">Link 1</a>
        <a class="nav-link" href="#section2">Link 2</a>
        <a class="nav-link" href="#section3">Link 3</a>
      </nav>
    </header>
    <!-- <iframe src="https://www.youtube.com/embed/watch?v=Il0S8BoucSA" height="200" width="300" title="Video">
    </iframe> -->
    <div class="container">
      <video id="video" width="320" height="240" controls>
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
         Video
      </video>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" name="email" id="email" placeholder="Enter an email" required>
        <input id="submit" type="submit" value="submit">
      </form>
      <section id="section1"></section>
      <section id="section2"></section>
      <section id="section3"></section>
    </div>

    <script  src="js/index.js"></script>
  </body>
</html>
